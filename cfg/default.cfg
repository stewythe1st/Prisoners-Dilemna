# Mutation chance
mutation=0.05

# Times to rerandomize initial game memory
rerandmem=5

# Coevolutionary fitness sampling percentage
coevSamp=10

# (0=truncation, 1=k-tourn)
survivalSelection=1
survivalK=40

# Random generator seeding
# (0=static, 1=time-based)
seedType=1
seed=222223

# Runs & evals a single round consists of
runs=30
evals=10000

logfile=./log/default.txt
solutionfile=./sln/default.txt
