# Rounds to play
l=30

# Length of agent memory
k=5

# Maximum tree depth
d=10

# EA params
mu=100
lambda=50

# (0=comma, 1=plus)
survivalStrat=1

# Parsimony coefficient
p=0.01

# Termintaion criteria
# (0=num evals, 1=no change in best)
termTest=0
unchanged=200

# Parent Selection
# (0=fitness proportional, 1=overselection)
